<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <title>Energy Dashboard</title>
  </head>

  <body>
    <div id="chart-container">
      <div id="net-energy-chart"></div>
      <div id="cents-per-kwh-chart"></div>
      <div id="total-consumption-chart">
        <div id="consumption-pie-chart"></div>
        <input type="range" id="pie-chart-slider"></input>
        <span id="selectedYear">2022</span>
      </div>
    </div>

    <div id="chart-forms">
        <form id="energy-chart-form-form">
          <label for="startYear">Start Year:</label>
          <input type="number" id="startYear" name="startYear" value="1949" required min="1949" max="2023">
          <label for="endYear">End Year:</label>
          <input type="number" id="endYear" name="endYear" value="2023" required min="1949" max="2023">
          <br>
          <br>
            <fieldset>
              <legend>Select up to 10 Energy Types:</legend>
              <label><input type="checkbox" name="energyTypes" value="CLETPUS">Coal</label>
              <label><input type="checkbox" name="energyTypes" value="NGETPUS"> Natural Gas</label>
              <label><input type="checkbox" name="energyTypes" value="HVETPUS"> HydroElectric</label>
              <label><input type="checkbox" name="energyTypes" value="WYETPUS"> Wind</label>
              <label><input type="checkbox" name="energyTypes" value="WDETPUS">Wood</label>
              <label><input type="checkbox" name="energyTypes" value="PAETPUS">Petroleum</label>
              <label><input type="checkbox" name="energyTypes" value="NUETPUS">Nuclear</label>
              <label><input type="checkbox" name="energyTypes" value="SOETPUS">Solar</label>
              <label><input type="checkbox" name="energyTypes" value="GEETPUS">Geothermal</label>
              <label><input type="checkbox" name="energyTypes" value="ELETPUS">Total</label>
            </fieldset>
            <br>
            <button type="button" id="generate-chart-submit">Generate Chart</button>
        </form>
    </div>
  </body>

</html>
