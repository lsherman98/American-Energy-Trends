<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <title>Energy Dashboard</title>
  </head>

  <body>
    <div id="chart-container">
      <div id="cents-per-kwh-chart"></div>
      <div id="total-consumption-chart">
        <div id="consumption-pie-chart"></div>
        <input type="range" id="pie-chart-slider"></input>
        <span id="selectedYear">2022</span>
      </div>
      <div id="emissions-to-gdp"></div>
      <div id="net-energy-chart-and-form">
        <div id="net-energy-chart"></div>
        <form id="energy-chart-form">
          <label for="startYear">Start Year:</label>
          <input type="number" id="startYear" name="startYear" value="1949" required min="1949" max="2023">
          <label for="endYear">End Year:</label>
          <input type="number" id="endYear" name="endYear" value="2023" required min="1949" max="2023">
          <br>
          <br>
            <fieldset>
              <legend>Select up to 10 Energy Types:</legend>
              <label><input type="checkbox" name="energyTypes" value="COAL">Coal</label>
              <label><input type="checkbox" name="energyTypes" value="NATURAL GAS"> Natural Gas</label>
              <label><input type="checkbox" name="energyTypes" value="CONVENTIONAL HYDROELECTRIC"> HydroElectric</label>
              <label><input type="checkbox" name="energyTypes" value="WIND"> Wind</label>
              <label><input type="checkbox" name="energyTypes" value="WOOD">Wood</label>
              <label><input type="checkbox" name="energyTypes" value="PETROLEUM">Petroleum</label>
              <label><input type="checkbox" name="energyTypes" value="NUCLEAR">Nuclear</label>
              <label><input type="checkbox" name="energyTypes" value="SOLAR">Solar</label>
              <label><input type="checkbox" name="energyTypes" value="GEOTHERMAL">Geothermal</label>
              <label><input type="checkbox" name="energyTypes" value="TOTAL">Total</label>
            </fieldset>
        </form>
      </div>
    </div>

  </body>

</html>
