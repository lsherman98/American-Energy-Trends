<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <title>Energy Dashboard</title>
  </head>

  <body>
      <div id="loading-screen">
        <div class="spinner"></div>
        <p>Loading...</p>
      </div>


    <div class="navbar">
      <button class="nav-button" id='cents-per-kwh-chart-btn'>Average Cost per Kilowatt Hour</button>
      <button class="nav-button" id='total-consumption-chart-btn'>Total Fuel Consumption</button>
      <button class="nav-button" id='emissions-to-gdp-btn'>Emissions & GDP/button>
      <button class="nav-button" id='net-energy-btn'>Net Energy by Type</button>
    </div>

    <div id="cents-per-kwh-chart" class="chart">
    </div>

    <div id="total-consumption-chart" class="chart">
        <div id="consumption-pie-chart"></div>
        <input type="range" id="pie-chart-slider"></input>
        <span id="selectedYear">2022</span>
    </div>

    <div id="emissions-to-gdp" class="chart">
    </div>

    <div id="net-energy" class="chart">
        <div id="net-energy-chart"></div>
        <form id="energy-chart-form">
          <label for="startYear">Start Year:</label>
          <input type="number" id="startYear" name="startYear" value="1949" required min="1949" max="2023">
          <label for="endYear">End Year:</label>
          <input type="number" id="endYear" name="endYear" value="2023" required min="1949" max="2023">
          <br>
          <br>
            <fieldset>
              <legend>Select up to 10 Energy Types:</legend>
              <label><input type="checkbox" name="energyTypes" value="COAL" checked>Coal</label>
              <label><input type="checkbox" name="energyTypes" value="NATURAL GAS" checked> Natural Gas</label>
              <label><input type="checkbox" name="energyTypes" value="CONVENTIONAL HYDROELECTRIC" checked> HydroElectric</label>
              <label><input type="checkbox" name="energyTypes" value="WIND" checked> Wind</label>
              <label><input type="checkbox" name="energyTypes" value="WOOD" checked>Wood</label>
              <label><input type="checkbox" name="energyTypes" value="PETROLEUM" checked>Petroleum</label>
              <label><input type="checkbox" name="energyTypes" value="NUCLEAR" checked>Nuclear</label>
              <label><input type="checkbox" name="energyTypes" value="SOLAR" checked>Solar</label>
              <label><input type="checkbox" name="energyTypes" value="GEOTHERMAL" checked>Geothermal</label>
              <label><input type="checkbox" name="energyTypes" value="TOTAL" checked>Total</label>
            </fieldset>
        </form>
    </div>


  </body>

</html>
